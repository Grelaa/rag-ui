<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask PDFs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="sidebar">
    <h3>📚 Source PDFs</h3>
    <ul>
      <li><a href="https://raw.githubusercontent.com/yanshengjia/ml-road/47cadb02faa756f85fd2f058e31221cc8223b97a/resources/Artificial%20Intelligence%20-%20A%20Modern%20Approach%20(3rd%20Edition).pdf" target="_blank">🤖 AI: A Modern Approach</a></li>
      <li><a href="https://prussia.online/Data/Book/th/the-second-world-war-2012/Beevor%20A.%20The%20Second%20World%20War%20(2012),%20OCR.pdf" target="_blank">🌍 WWII - Antony Beevor</a></li>
      <li><a href="https://archive.org/details/cu31924022441871" target="_blank">🎼 History of Music</a></li>
      <li><a href="https://assets.openstax.org/oscms-prodcms/media/documents/Biology2e-WEB_ICOFkGu.pdf" target="_blank">🧬 OpenStax Biology</a></li>
    </ul>
  </div>

  <div class="wrapper">
    <div class="content">
      <h2 class="title">Ask the PDFs</h2>
      <p class="instructions">Type a question based on the educational documents</p>

      <div class="input-area">
        <input type="text" id="questionInput" placeholder="Type your question here..." />
        <label for="countSelect">Number of follow-up questions:</label>
        <select id="countSelect">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
        <button onclick="submitQuestion()">Ask</button>
      </div>

      <div id="responseBox" class="response-box"></div>
    </div>
  </div>

  <script>
    async function submitQuestion() {
      const question = document.getElementById("questionInput").value;
      const count = document.getElementById("countSelect").value;
      const responseBox = document.getElementById("responseBox");

      if (!question) {
        responseBox.innerHTML = "<em>❗ Please enter a question.</em>";
        return;
      }

      responseBox.innerHTML = "<em>⏳ Thinking...</em>";

      try {
        const res = await fetch("https://rag-api-349209033332.us-central1.run.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ body: question, followup_count: Number(count) })
        });

        const data = await res.json();

        if (data.error) {
          responseBox.innerHTML = `
            <div style="color: #ff4d4f; font-weight: bold; padding: 1rem;">
              ❌ ${data.error.replace(/\n/g, "<br>")}
            </div>
          `;
          return;
        }

        responseBox.innerHTML = `
          <div><strong>📝 Summary:</strong> <p>${data.summary}</p></div>
          <div><strong>📚 Follow-up Questions:</strong>
              <ol>${data.follow_up_questions.map(q => {
                return `<li>${q.replace(/^\d+\.\s*/, '')}</li>`;
              }).join("")}</ol>
          </div>
        `;
      } catch (err) {
        responseBox.innerHTML = `<strong>❌ Error:</strong> ${err.message}`;
      }
    }
  </script>
</body>
</html>
